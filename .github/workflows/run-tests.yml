name: Run Tests

on:
  pull_request:
    branches: [master]
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
        include:
          - python-version: "3.9"
            tox-env: py39
          - python-version: "3.10"
            tox-env: py310
          - python-version: "3.11"
            tox-env: py311
    name: Tox Test - Python ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install tox
        run: python -m pip install --upgrade pip tox

      - name: Run tox
        run: tox -e ${{ matrix.tox-env }}

  build_and_inspect:
    needs: test
    runs-on: ubuntu-latest
    name: Build and Inspect
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"  # your primary build Python

      - name: Install tox
        run: python -m pip install --upgrade pip tox

      - name: Run build
        run: tox -e build

      - name: Run inspect
        run: tox -e inspect